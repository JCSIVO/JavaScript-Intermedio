<html>
    <head>
        <title>Clase # 2 sobre DOM</title>
        <style>
            #mi_id_de_prueba{
                color: red;
            }
        </style>
    </head>
    <body>
        <p id="parrafo">Mi primera clase practica de DOM</p>
        <script type="text/javascript">
            //te busca por id
            var parrafo =document.getElementById("parrafo")
            //te busca por el tag P
            var parrafo = document.getElementsByTagName('p')

            //para acceder al contenido de ese nodo (innertext)
            //console.log(parrafo.innerText);
            //asignar atributo ID
            parrafo[0].id = 'mi_id_de_prueba';

            //accediendo directamente a las propiedades de estilo del nodo

            parrafo[0].style.color = 'blue';
            parrafo[0].style.backgroundColor = 'yellow';
        </script>
    </body>
</html>
